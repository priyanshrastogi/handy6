<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Project</title>

        <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/hadoop.css">
    </head>

    <body>
        <div class=" project-title">
            <h1>Server Configuration Dashboard</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-12 custom-panel">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">HANDY 6</h3>
                        </div>
                        <div class="panel-body center-div">
                            <form action="scripts/webserver.py">
                                <div class="input-group form-input-custom">
                                    <span class="input-group-addon">IP Address of Server</span>
                                    <input type="text" class="form-control" placeholder="e.g. 192.50.0.1" name="ipWebServer" required>
                                </div>
                                <div class="input-group form-input-custom">
                                    <span class="input-group-addon">Password</span>
                                    <input type="password" class="form-control" placeholder="Password" name="passwdWebServer" required>
                                </div>
                                <div class="input-group form-input-custom">
                                    <span class="input-group-addon">Port Number</span>
                                    <input type="text" class="form-control" placeholder="Leave Blank to use Default i.e. 80" name="portNumber">
                                </div>
                                <div class="input-group form-input-custom">
                                    <span class="input-group-addon">Document Root Path</span>
                                    <input type="text" class="form-control" placeholder="Leave Blank to use Default i.e. /var/www/html" name="rootPath">
                                </div>
                                <input class="btn btn-primary" type="submit" value="Configure">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="copyright">&copy; Invasive Analysts, 2017</p>
    </body>

</html>
